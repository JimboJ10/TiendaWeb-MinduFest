<app-nav></app-nav>
<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
          <ol class="breadcrumb breadcrumb-alt mb-0">
            <li>
                <a [routerLink]="['/inicio']">
                    <i class="fas fa-home"></i>
                </a>
                <i class="fas fa-greater-than text-muted mx-3"></i>
            </li>
            <li>
              <a class="text-decoration-none" [routerLink]="['/cuenta/perfil']">Perfil</a>
              <i class="fas fa-greater-than mx-3"></i>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Cambiar contraseña</li>
          </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">
            <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
                <app-siderbar></app-siderbar>
            </aside>
            
            <div class="col-lg-8 ml-auto">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Cambiar contraseña</h3>
                        
                        <form #passwordForm="ngForm" (ngSubmit)="cambiarPassword(passwordForm)" class="needs-validation">
                            <div class="form-group mb-3">
                                <label class="small mb-1">Contraseña actual</label>
                                <div class="input-group">
                                    <input [type]="showCurrentPassword ? 'text' : 'password'" 
                                           class="form-control" 
                                           name="currentPassword" 
                                           [(ngModel)]="passwordData.currentPassword" 
                                           required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" 
                                                type="button" 
                                                (click)="togglePasswordVisibility('current')">
                                            <i [class]="showCurrentPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
            
                            <div class="form-group mb-3">
                                <label class="small mb-1">Nueva contraseña</label>
                                <div class="input-group">
                                    <input [type]="showNewPassword ? 'text' : 'password'" 
                                           class="form-control" 
                                           name="newPassword" 
                                           [(ngModel)]="passwordData.newPassword" 
                                           required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" 
                                                type="button" 
                                                (click)="togglePasswordVisibility('new')">
                                            <i [class]="showNewPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>
                                <small class="form-text text-warning">
                                    La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial
                                </small>
                            </div>
            
                            <div class="form-group mb-4">
                                <label class="small mb-1">Confirmar nueva contraseña</label>
                                <div class="input-group">
                                    <input [type]="showConfirmPassword ? 'text' : 'password'" 
                                           class="form-control" 
                                           name="confirmPassword" 
                                           [(ngModel)]="passwordData.confirmPassword" 
                                           required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" 
                                                type="button" 
                                                (click)="togglePasswordVisibility('confirm')">
                                            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
            
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save mr-2"></i>Actualizar contraseña
                                </button>
                                <button type="button" class="btn btn-outline-secondary" [routerLink]="['/cuenta/perfil']">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
