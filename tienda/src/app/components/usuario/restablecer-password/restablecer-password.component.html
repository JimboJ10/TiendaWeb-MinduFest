<app-nav></app-nav>
<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li>
                    <a [routerLink]="['/inicio']">
                        <i class="fas fa-home"></i>
                    </a>
                    <i class="fas fa-greater-than text-muted mx-3"></i>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Restablecer contraseña</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card border-0 shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Restablecer contraseña</h3>

                        <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
                            <div class="form-group">
                                <label>Nueva contraseña</label>
                                <div class="input-group">
                                    <input [type]="showPassword ? 'text' : 'password'"
                                           class="form-control"
                                           [(ngModel)]="newPassword"
                                           name="newPassword"
                                           required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" 
                                                type="button"
                                                (click)="togglePasswordVisibility('password')">
                                            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>
                                <small class="form-text text-warning">
                                    La contraseña debe tener una mayúscula, números y al menos un carácter especial (&#64;$!%*?&)
                                </small>
                            </div>

                            <div class="form-group">
                                <label>Confirmar contraseña</label>
                                <div class="input-group">
                                    <input [type]="showConfirmPassword ? 'text' : 'password'"
                                           class="form-control"
                                           [(ngModel)]="confirmPassword"
                                           name="confirmPassword"
                                           required>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" 
                                                type="button"
                                                (click)="togglePasswordVisibility('confirm')">
                                            <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" 
                                    class="btn btn-primary btn-block" 
                                    [disabled]="!resetForm.valid">
                                Actualizar contraseña
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
