<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted"></p>
      
    </div>
</div>

<form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Actualizar cliente</h5>
        </div>
        <div class="card-body" *ngIf="cliente != undefined">
              <div class="row">
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">DNI</label>
                  <input class="form-control" type="text" placeholder="Numero de cÃ©dula" required name="dni" [(ngModel)]="cliente.dni">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Nombres</label>
                  <input class="form-control" type="text" placeholder="Nombres Completos" required name="nombres" [(ngModel)]="cliente.nombres">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Apellidos</label>
                  <input class="form-control" type="text" placeholder="Apellidos Completos" required name="apellidos" [(ngModel)]="cliente.apellidos">
                </div>

                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Email</label>
                  <input class="form-control" type="text" placeholder="Email" required name="email" [(ngModel)]="cliente.email">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Pais</label>
                  <input class="form-control" type="text" placeholder="Pais" required name="pais" [(ngModel)]="cliente.pais">
                </div>
                <div class="col-md-4 form-group">
                  <label for="validationCustom01" class="form-label">Telefono</label>
                  <input class="form-control" type="text" placeholder="Telefono" required name="telefono" [(ngModel)]="cliente.telefono">
                </div>
                <div class="col-md-4 form-group">
                    <label for="validationCustom01" class="form-label">Fecha Nacimiento</label>
                    <input class="form-control" type="date" placeholder="Fecha Nacimiento" required name="fNacimiento" [(ngModel)]="cliente.fNacimiento">
                </div>

                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Genero</label>
                  <select class="form-control custom-select"  required name="genero" [(ngModel)]="cliente.genero">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                  </select>
                </div>
              </div>
        </div>
        <div class="card-body" *ngIf="cliente == undefined">
          <h3 class="text-center">No se encontro el registro</h3>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" type="submit">Actualizar cliente</button>
            <a [routerLink]="['/panel/clientes']" class="btn btn-warning">Regresar</a>
        </div>
    </div> 
</form>
