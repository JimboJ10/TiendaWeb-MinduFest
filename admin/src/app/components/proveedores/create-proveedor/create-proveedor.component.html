<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Nuevo Proveedor</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Registrar nuevo proveedor en el sistema</p>
      <p class="font-size-sm font-weight-medium pl-md-4">
        <a class="text-nowrap" [routerLink]="['/panel/proveedores']">Regresar<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a>
      </p>
    </div>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
    <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Datos del proveedor</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6 form-group">	
                    <label for="">Nombre del proveedor *</label>
                    <input type="text" class="form-control" placeholder="Nombre del proveedor" 
                           required name="nombre" [(ngModel)]="proveedor.nombre">
                </div>
                <div class="col-lg-6 form-group">	
                    <label for="">Persona de contacto</label>
                    <input type="text" class="form-control" placeholder="Nombre del contacto" 
                           name="contacto" [(ngModel)]="proveedor.contacto">
                </div>
                <div class="col-lg-6 form-group">	
                    <label for="">Email</label>
                    <input type="email" class="form-control" placeholder="email@ejemplo.com" 
                           name="email" [(ngModel)]="proveedor.email">
                </div>
                <div class="col-lg-6 form-group">	
                    <label for="">Teléfono</label>
                    <input type="text" class="form-control" placeholder="Teléfono de contacto" 
                           name="telefono" [(ngModel)]="proveedor.telefono">
                </div>
                <div class="col-lg-12 form-group">
                    <label for="">Dirección</label>
                    <textarea class="form-control" rows="3" placeholder="Dirección completa" 
                              name="direccion" [(ngModel)]="proveedor.direccion"></textarea>
                </div>
                <div class="col-lg-4 form-group">	
                    <label for="">Ciudad</label>
                    <input type="text" class="form-control" placeholder="Ciudad" 
                           name="ciudad" [(ngModel)]="proveedor.ciudad">
                </div>
                <div class="col-lg-4 form-group">	
                    <label for="">País</label>
                    <input type="text" class="form-control" placeholder="País" 
                           name="pais" [(ngModel)]="proveedor.pais">
                </div>
                <div class="col-lg-4 form-group">	
                    <label for="">Código Postal</label>
                    <input type="text" class="form-control" placeholder="Código postal" 
                           name="codigo_postal" [(ngModel)]="proveedor.codigo_postal">
                </div>
                <div class="col-lg-6 form-group">	
                    <label for="">Estado</label>
                    <select class="form-control custom-select" name="estado" [(ngModel)]="proveedor.estado">
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary mr-3" type="submit" [disabled]="load_btn">
                <span *ngIf="load_btn" class="spinner-border spinner-border-sm mr-2"></span>
                Registrar proveedor
            </button>
            <a [routerLink]="['/panel/proveedores']" class="btn btn-warning">Regresar</a>
        </div>
    </div> 
</form>
